<span id="{{ .File.UniqueID }}"></span>

<script>
  var r = new XMLHttpRequest();
  r.addEventListener('load', function() {
    document.getElementById('{{ .File.UniqueID }}').innerText =
      JSON.parse(this.responseText).count_unique + ' views';
  });
  r.open(
    'GET',
    "https://miyurug.goatcounter.com/counter/" +
    encodeURIComponent("{{ .RelPermalink }}".replace(/(\/)?$/, '')) + '.json'
  );
  r.send();
</script>
