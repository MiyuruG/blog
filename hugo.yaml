baseURL: https://www.mcboss.top/
languageCode: en-us
title: McBoss
theme: ["PaperMod"]

params:
  ShowReadingTime: true
  ShowShareButtons: true
  assets:
    favicon: "/favicon.ico"

  # Meta tags and social media previews
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "McBoss Blog"
  description: "Welcome to my blog! I post anything I like: DevLogs, books, hobbies, gamesâ€¦ anything random."
  keywords: [Blog, Personal, DevLogs, Books, Hobbies, Games, Tech, Programming]
  author: "McBoss"
  images: ["/images/og-image.png"] # Default OG image
  DateFormat: "January 2, 2006"
  defaultTheme: auto # auto, light, dark

  # SEO and social media
  analytics:
    google:
      SiteVerificationTag: "" # Add your Google verification tag if you have one
  
  # Social media cards
  socialIcons:
    - name: "github"
      url: "https://github.com/MiyuruG"
    - name: "discord"
      url: "https://discord.gg/MAknfWe2Rf"
    - name: "aboutme"
      url: "aboutme"

  # Giscus comments configuration
  giscus:
    repo: "MiyuruG/blog"
    repoID: "R_kgDOPp8-wA"
    category: "General"
    categoryID: "DIC_kwDOPp8-wM4CvJNW"
    mapping: "pathname"
    strict: "0"
    reactionsEnabled: "1"
    emitMetadata: "0"
    inputPosition: "bottom"
    theme: "preferred_color_scheme"
    lang: "en"
    loading: "lazy"


  # Theme settings
  # defaultTheme: auto # to switch between light or dark according to browser theme
  # defaultTheme: light
  # defaultTheme: dark
  disableThemeToggle: true
  
  # Show tags and categories in posts
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  # Home page info
  homeInfoParams:
    Title: "Hi there ðŸ‘‹"
    Content: |
      Welcome to my blog!  
      I post anything I like: DevLogs, books, hobbies, gamesâ€¦ anything.  
      It's random, just how I like it.

  # Search settings
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# Taxonomies
taxonomies:
  category: categories
  tag: tags
  series: series

# Output formats (necessary for search functionality)
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Navigation menu
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 20
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 30
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 40
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 50
    - identifier: search
      name: Search
      url: /search/
      weight: 60

# Markup settings for better content rendering
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: github

# Enable emoji support
enableEmoji: true

# Pagination
pagination:
  pagerSize: 10

# SEO and social media configuration
sitemap:
  changefreq: weekly
  priority: 0.5
  filename: sitemap.xml

# Privacy settings
privacy:
  vimeo:
    disabled: false
    simple: true
  twitter:
    disabled: false
    enableDNT: true
    simple: true
  instagram:
    disabled: false
    simple: true
  youtube:
    disabled: false
    privacyEnhanced: true

# Security settings
security:
  enableInlineShortcodes: false
  exec:
    allow: ['^dart-sass-embedded$', '^go$', '^npx$', '^postcss$']
    osEnv: ['(?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM)$']
  funcs:
    getenv: ['^HUGO_']
  http:
    methods: ['(?i)GET|POST']
    urls: ['.*']